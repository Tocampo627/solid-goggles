<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="style.css" rel="stylesheet" />
 
   <title>Rock Paper Scissors</title>
 </head>
 <!-- body TODO    -->
 <body>
   <!-- header -->
   <header class="title center-align uppercase bold underline lucid-font">
     <h1>Rock Paper Scissors</h1>
   </header>
   <!-- score keeper section -->
   <div class="score-keeper bold lucid-font">
     <h3 id="user-score">UserScore:</h3>
     <h3 id="computer-score">ComputerScore:</h3>
     <h3 id="max-round">Round Number:</h3>
   </div>
 
   <!-- user container -->
   <div id="entire-body">
     <div id="username">
       <h2 class="center-align">You</h2>
     </div>
     <div id="pick-your-move">
       <h4 class="center-align">Pick Your Move:</h4>
       <div id="images" class="center-align">
         <!-- ROCK CONATINER -->
         <div id="rock">
           <img
             class="choices"
             id="rock-image"
             onclick="rock()"
             src="https://lh3.googleusercontent.com/fMNDd7zHDqSTLhVNOQFCqJ3C1T0f9xL1BBJfgnT4MUWlKuzC1pxW3ZOBZWsMwhpmdP-76P0ud6oMoUhcsdVC-fOrPKs7hNQPNgSVcAotIBsjXq_pzU4wx8WeLhhqmoMIOwpPMOrqVQ=w2400"
             width="100"
             height="100"
           />
         </div>
 
         <!-- PAPER CONATINER -->
         <div id="paper">
           <img
             class="choices"
             id="paper-image"
             onclick="paper()"
             src="https://lh3.googleusercontent.com/L0TTaT6G1jJ9DQN-Tj4RKyroxzX3DmV3oxUdaALSdmtUldGzTfD8Gt--yN1j-HwqByAj7vFwXBvtIjKvC4MBAP7cNiPhzWoZCrnHhij9zRJ20m52tDwumtITppscTSj1kPDGNSRnUw=w2400"
             width="100"
             height="100"
           />
         </div>
         <!-- SCISSORS CONTAINER -->
         <div id="scissors">
           <img
             class="choices"
             id="scissors-image"
             onclick="scissors()"
             src="https://lh3.googleusercontent.com/Hx1AgXsyhAMYUk-DE61Poacem545PUdXT2VzmX6wkvYgQV2ss759HNjr738TZVDB1OQH1c0oDLKeLOJ2q7xNjTtZizhxyk6TiprOxrMrqI46e6YhH-LigwvbjscELSXIQUu4PwWQ_w=w2400"
             width="100"
             height="100"
           />
         </div>
       </div>
     </div>
 
     <!-- VS container -->
     <div id="vs">
       <h2 class="center-align">v.s</h2>
     </div>
     <div id="results">
       <h2 class="uppercase center-align bold underline">Results:</h2>
     </div>
     <!-- Computer container -->
     <div id="computer">
       <h2 class="center-align">COMPUTER</h2>
     </div>
   </div>
   <div id="reset">
     <img
       class="choices center-align"
       src="https://lh3.googleusercontent.com/dR2wiID4QI48eC4LslXcqSn2ry_e5jjd4SEWZsSDQTTcZm9FMEfoYob7mGL_hsrB1dwM37XWbj-t-oVp3p2fbqoeTp275nmfp4_Ig65CKyNHSlG4gQ0DXIqcK2ETGbGNCmLPU1Ks_A=w2400"
       width="100"
       height="50"
     />
   </div>
   <script src="script.js"></script>
 </body>
</html>
